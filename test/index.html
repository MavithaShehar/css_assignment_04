<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Water Drop Animation</title>

  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .water-drop {
      width: 100px;
      height: 100px;
      background-color: #4db2f7;
      position: relative;
      border-radius: 50%;
      animation: ripple 2s ease infinite;
    }

    @keyframes ripple {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.5);
        opacity: 0.7;
      }
      100% {
        transform: scale(2);
        opacity: 0;
      }
    }

  </style>

</head>
<body>
<div class="water-drop"></div>
</body>
</html>
